<!DOCTYPE html>
<html lang="en" style="border-top-width:0px;border-top-style:solid; margin: top 209px;">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Firebase Auth</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <style>
      body {
        background: linear-gradient(to right, #fff, #ccc2f8);
        max-width: 800px;
        margin: 0 auto;
        background: linear-gradient(to right, #fff, #ccc2f8);
      }

      .form-floating input {
        width: 163%;
      }

      .form-floating label {
        left: 1.2rem;
      }
    </style>
  </head>
  <body style="margin-top: 127px;">
    <form id="MainForm" class="w-25 mt-4 mx-auto my-100">
      <h2 class="mb-3">Login User</h2>
      <div class="form-floating mb-3">
        <input type="email" class="form-control" id="emailInp" placeholder="name@example.com" />
        <label for="floatingInput">Email address</label>
      </div>

      <div class="form-floating mb-3">
        <input type="password" class="form-control" id="passwordInp" placeholder="Password" />
        <label for="floatingPassword">Password</label>
      </div>

      <button type="submit" class="btn btn-primary" style="float: right">
        Login
      </button>

      <a href="register.html">
        <button type="button" style="float: right" class="btn btn-primary me-2">
          Sign Up
        </button>
      </a>
    </form>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>

    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.2/firebase-app.js";
      import {
        getDatabase,
        get,
        ref,
        child,
      } from "https://www.gstatic.com/firebasejs/10.7.2/firebase-database.js";
      import {
        getAuth,
        signInWithEmailAndPassword,
      } from "https://www.gstatic.com/firebasejs/10.7.2/firebase-auth.js";

      const firebaseConfig = {
        apiKey: "AIzaSyB9x0S1HDWe4hq0sGIkv9frD7q0lM2qROg",
        authDomain: "login-with-firebase-data-e8585.firebaseapp.com",
        projectId: "login-with-firebase-data-e8585",
        storageBucket: "login-with-firebase-data-e8585.appspot.com",
        messagingSenderId: "465487484146",
        appId: "1:465487484146:web:cef5dfdc77234d8fdb2c6b",
      };

      const app = initializeApp(firebaseConfig);
      const db = getDatabase();
      const auth = getAuth(app);
      const dbref = ref(db);

      let EmailInp = document.getElementById("emailInp");
      let PassInp = document.getElementById("passwordInp");
      let MainForm = document.getElementById("MainForm");

      let SignInUser = (evt) => {
        evt.preventDefault();
        signInWithEmailAndPassword(auth, EmailInp.value, PassInp.value)
          .then((Credentials) => {
            console.log("hiiiiii");
            console.log(Credentials);
            window.location.href = "product.html";
          })
          .catch((error) => {
            alert(error.message);
            console.log(error.code);
            console.log(error.code);
          });
      }

      MainForm.addEventListener("submit", SignInUser);
    </script>
  </body>
</html>
